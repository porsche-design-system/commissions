<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="AI Assistant widget (Template)"/>
  <title>AI Assistant widget (Template)</title>
</head>
<body>

<main class="m-md">
  <p-wordmark></p-wordmark>
  <p-display tag="h1">AI Assistant Widget</p-display>
</main>

<button class="ai-button" type="button" aria-label="open / close ai assistant" aria-expanded="false" aria-controls="ai-popover" onclick="this.nextElementSibling.togglePopover(); Array.from(this.children).forEach((el) => {el.hidden = !el.hidden}); this.ariaExpanded = this.ariaExpanded === 'false';">
  <p-icon source="/templates/assets/chat-ai.svg"></p-icon>
  <p-icon name="close" hidden></p-icon>
</button>

<aside class="ai-popover" id="ai-popover" popover="manual" aria-label="AI Assistant">

  <template id="template-login">
    <div class="grid grid-rows-[minmax(0,1fr)_auto_auto] gap-md min-h-full">
      <div class="grid gap-sm content-center justify-items-center mx-static-lg my-static-xl z-0">
        <p-icon source="/templates/assets/ai.svg" size="x-large"></p-icon>
        <p-heading size="large" align="center" tag="h2">Welcome to Ask Porsche</p-heading>
      </div>
      <p-text class="mx-static-2xl z-0" size="medium" align="center">Please sign in with your Porsche ID.</p-text>
      <div class="ai-footer">
        <p-link class="mx-static-lg mb-static-lg" href="#template-intro">Sign in</p-link>
      </div>
    </div>
  </template>

  <template id="template-intro">
    <div class="grid grid-rows-[minmax(0,1fr)_auto_auto] gap-md min-h-full">
      <div class="grid gap-sm content-center justify-items-center mx-static-lg my-static-xl z-0">
        <p-icon source="/templates/assets/ai.svg" size="x-large"></p-icon>
        <p-heading size="large" align="center" tag="h2">I'm the AI Assistant of Porsche.</p-heading>
        <p-text size="medium" align="center">How can I help you?</p-text>
      </div>
      <div class="grid gap-sm z-0">
        <a class="ai-card" href="#template-chat">
          <p-icon name="chat"></p-icon>
          <p-text tag="span">How can I use Plug & Charge for my Macan Electric?</p-text>
        </a>
        <a class="ai-card" href="#template-chat">
          <p-icon name="chat"></p-icon>
          <p-text tag="span">What is the Porsche Data Pass?</p-text>
        </a>
      </div>
      <div class="ai-footer">
        <form class="ai-form" action="#template-chat">
          <p-scroller class="col-span-full mt-[-4px]" gradient-color="background-surface" hidden>
            <div class="flex gap-static-sm">
              <p-tag icon="close" color="background-frosted">
                <button type="button">911-datasheet.jpg</button>
              </p-tag>
              <p-tag icon="close" color="background-frosted">
                <button type="button">718-color.jpg</button>
              </p-tag>
              <p-tag icon="close" color="background-frosted">
                <button type="button">taycan-specs.jpg</button>
              </p-tag>
              <p-tag icon="close" color="background-frosted">
                <button type="button">macan-specs.jpg</button>
              </p-tag>
            </div>
          </p-scroller>
          <label class="ai-upload" tabindex="0" aria-label="Upload media" onclick="this.previousElementSibling.removeAttribute('hidden');">
            <input type="file" name="media" accept="image/png, image/jpeg" hidden />
            <p-icon name="attachment"></p-icon>
          </label>
          <textarea class="ai-input" name="question" rows="1" placeholder="Message AI Assistant" aria-label="Message AI Assistant"></textarea>
          <p-button-pure type="button" icon="microphone" hide-label="true">Use microphone</p-button-pure>
          <p-button href="#" type="submit" variant="primary" theme="dark" hide-label="true" icon="arrow-up">Ask AI Assistant</p-button>
        </form>
        <div class="flex gap-static-md justify-center">
          <p-link-pure href="#template-my-inquiries" icon="none" size="x-small">My inquiries</p-link-pure>
          <p-link-pure href="#template-contact" icon="none" size="x-small">Contact</p-link-pure>
          <p-link-pure href="#template-terms-of-use" icon="none" size="x-small">Terms of Use</p-link-pure>
        </div>
      </div>
    </div>
  </template>
