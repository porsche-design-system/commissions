<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Porsche – Grid Productive"/>
  <title>Porsche – Grid Productive</title>
</head>
<body>

<div id="app">
  <header>
    <button class="toggle-sidebar-left">Toggle Sidebar Left</button>
    <button class="toggle-sidebar-right">Toggle Sidebar Right</button>
  </header>
  <main>
    <div class="module">
      <div class="tile tile--full">Full</div>
    </div>
    <div class="module">
      <div class="tile tile--one-half">One Half</div>
      <div class="tile tile--one-half">One Half</div>
    </div>
    <div class="module">
      <div class="tile tile--one-third">One Third</div>
      <div class="tile tile--one-third">One Third</div>
      <div class="tile tile--one-third">One Third</div>
    </div>
    <div class="module">
      <div class="tile tile--one-third">One Third</div>
      <div class="tile tile--two-thirds">Two Thirds</div>
    </div>
  </main>
  <aside data-open>
    <button class="toggle-sidebar-left">Toggle Sidebar Left</button>
  </aside>
  <aside data-open>
    <button class="toggle-sidebar-right">Toggle Sidebar Right</button>
  </aside>
  <footer></footer>
</div>

<script type="module" src="main.js"></script>
</body>
</html>
